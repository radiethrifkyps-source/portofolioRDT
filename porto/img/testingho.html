<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Outfit', sans-serif;

    }

    html {
        scroll-behavior: smooth;
    }

    body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        /* Menyembunyikan scrollbar di berbagai browser */
        -ms-overflow-style: none;
        /* IE and Edge */
        scrollbar-width: none;
        /* Firefox */
    }

    body::-webkit-scrollbar {
        display: none;
        /* Chrome, Safari, Opera */
    }

    html,
    body {
        margin: 0;
        padding: 0;
        width: 100%;
        min-height: 100vh;
        overflow-x: hidden;
        /* Mengunci geseran samping */

        /* Firefox */
        scrollbar-width: none;
        /* IE & Edge */
        -ms-overflow-style: none;
    }

    /* Chrome, Safari, dan Opera (Webkit) */
    html::-webkit-scrollbar,
    body::-webkit-scrollbar,
    section::-webkit-scrollbar {
        display: none !important;
        width: 0 !important;
        height: 0 !important;
    }

    #hero {
        position: relative;
        /* Menjadi patokan ukuran untuk gambar */
        width: 100%;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
    }

    #hero::before {
        content: "";
        position: absolute;
        inset: -10px;
        background-image: url('img/backgroundMain.jpg');
        background-size: cover;
        background-position: center;

        filter: blur(4px) brightness(0.4);

        /* Gunakan scale yang sangat kecil saja */
        transform: scale(1.05);
        z-index: -1;
    }

    section {
        width: 100%;
        min-height: 100vh;
        /* Wajib: Membuat section setinggi layar */
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .container {
        display: flex;
        flex-direction: column;
        /* Menyusun h1 dan button ke bawah, bukan ke samping */
        justify-content: center;
        /* Menengahkan secara vertikal */
        align-items: center;
        /* Menengahkan secara horizontal */
        width: 100%;
        /* Mengambil lebar penuh */
        height: 100%;
        /* Gunakan 100% dari section, bukan vh lagi */
    }



    .btn-clickme {
        background-color: rgba(0, 47, 202, 0.1);
        padding: 10px;
        border: 5px solid rgb(156, 215, 255);
        margin: 15px;
        width: 180px;
        /* Satuan PX */
        height: 50px;
        /* Satuan PX */
        border-radius: 14px;
        backdrop-filter: blur(3px);
        -webkit-backdrop-filter: blur(10px);
        color: white;
        font-size: 15px;
        transition: all 0.5s cubic-bezier(.39, -0.06, .12, 1.66);
        text-align: center;
    }

    .btn-clickme:hover {
        background-color: rgba(8, 255, 131, 0.3);
        border: 3px solid rgb(105, 175, 255);
        width: 200px;
        /* PX, jangan % */
        height: 55px;
        /* PX, jangan % */
        cursor: pointer;
        transform: translateY(-5px);
        font-size: 20px;
    }

    @media screen and (max-width: 600px) {
        .btn-clickme {
            width: 50%;
            /* Di HP, tombol dibuat hampir penuh */
            font-size: 14px;
            /* Ukuran font disesuaikan */
        }

        .btn-clickme:hover {
            width: 60%;
        }

        h1 {
            font-size: 30px;
            /* Judul diperkecil agar tidak berantakan */
        }
    }

    h1 {
        color: white;
        font-size: 50px;
        margin: 0;
        background: linear-gradient(45deg, #ffffff, #52baff, #00ff83);
        background-size: 200% auto;
        /* Untuk keperluan animasi nantinya */

        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: shine 5s linear infinite;
        filter: drop-shadow(0 0 10px rgba(82, 186, 255, 0.5));
    }

    /* HAL 2 */
    #about {
        background-color: #f4f4f4;
        /* Warna terang untuk siang hari */
        color: #333;
        padding: 50px;
        transition: all 0.5s ease;
    }

    .bio-card {
        max-width: 800px;
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    /* --- Responsif (Media Query) --- */
    @media screen and (max-width: 768px) {
        h1 {
            font-size: 35px;
        }

        .btn-clickme {
            width: 60%;
        }
    }
</style>
